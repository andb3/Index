apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.andb.apps.todo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libassmidi.so'
        pickFirst 'lib/x86/libassmidi.so'
    }
}

dependencies {
    def work_version = "1.0.0-alpha03"


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.code.gson:gson:2.8.2' //translates arraylists into savedpreference-compatible json
    implementation 'com.jaredrummler:colorpicker:1.0.2' //color picker library
    implementation 'com.github.k0shk0sh:RetainedDateTimePickers:1.0.2' //time/date picker library
    implementation 'com.andrognito.flashbar:flashbar:1.0.2' //alert library
    implementation 'net.danlew:android.joda:2.9.9.4' //time library
    implementation 'com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:1.6.0' //fix for joda-time gson saving.
    implementation "android.arch.work:work-runtime:$work_version"//work-manager
    debugImplementation 'com.pixiteapps.billingx:billingx:0.8.0'//donations
    releaseImplementation 'com.android.billingclient:billing:1.0' //donations release




    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:cardview-v7:27.1.1'
}


