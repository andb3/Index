apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.andb.apps.todo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resValue "string", "app_name", "ToDo"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            resValue "string", "app_name", "ToDo Beta"
        }
    }
}

dependencies {
    def work_version = "1.0.0-alpha04"
    def room_version = "1.1.1"



    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.code.gson:gson:2.8.5' //translates arraylists into savedpreference-compatible json
    implementation 'com.jaredrummler:colorpicker:1.0.2' //color picker library
    implementation 'com.github.k0shk0sh:RetainedDateTimePickers:1.0.2' //time/date picker library
    implementation 'com.andrognito.flashbar:flashbar:1.0.2' //alert library
    implementation 'joda-time:joda-time:2.9.9' //time library
    implementation 'com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:1.6.0' //fix for joda-time gson saving.
    implementation "android.arch.work:work-runtime:$work_version"//work-manager
    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"
    testImplementation "android.arch.persistence.room:testing:$room_version"// Test helpers
    debugImplementation 'com.pixiteapps.billingx:billingx:0.8.0'//donations
    releaseImplementation 'com.android.billingclient:billing:1.0' //donations release
    implementation 'org.greenrobot:eventbus:3.1.1' //communicate across threads

    api 'com.google.guava:guava:25.1-android'





    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:cardview-v7:27.1.1'
}

