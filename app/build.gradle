apply plugin: 'com.android.application'
apply plugin: "kotlin-android"
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.andb.apps.todo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        resValue "string", "app_name", "ToDo"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            resValue "string", "app_name", "ToDo Beta"
        }
    }
    packagingOptions{
        exclude('META-INF/library_release.kotlin_module')
    }
    compileOptions{
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def work_version = "1.0.0-alpha04"
    def room_version = "1.1.1"



    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.1.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.code.gson:gson:2.8.5' //translates arraylists into savedpreference-compatible json
    implementation 'com.jaredrummler:colorpicker:1.0.5' //color picker library
    implementation 'com.github.k0shk0sh:RetainedDateTimePickers:1.0.2' //time/date picker library
    implementation 'com.andrognito.flashbar:flashbar:1.0.2' //alert library
    implementation 'joda-time:joda-time:2.9.9' //time library
    implementation 'com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:1.6.0' //fix for joda-time gson saving.
    implementation "android.arch.work:work-runtime:$work_version"//work-manager
    implementation 'androidx.room:room-runtime:2.1.0-alpha02'//sql database
    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha02'//sql database
    testImplementation 'androidx.room:room-testing:2.1.0-alpha02'// Test helpers
    debugImplementation 'com.pixiteapps.billingx:billingx:0.8.0'//donations
    releaseImplementation 'com.android.billingclient:billing:1.0' //donations release
    implementation 'org.greenrobot:eventbus:3.1.1' //communicate across threads
    implementation 'com.jaredrummler:cyanea:1.0.1'//theming library
    implementation 'me.saket:inboxrecyclerview:1.0.0-rc1'//inbox-like transitions
    implementation 'com.github.Maxr1998:ModernAndroidPreferences:-SNAPSHOT'//preferences
    implementation 'com.jakewharton:butterknife:9.0.0-rc2'//butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc2'//butterknife annotations







    api 'com.google.guava:guava:25.1-android'





    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.android.support:design:28.0.0'
}

